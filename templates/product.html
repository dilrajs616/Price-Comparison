{% extends "layout.html" %}

{% block head %}

<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="static\css\landing.css"> -->
<link rel="stylesheet" href="../static/css/product.css">

{% endblock head %}


{% block body %}


<div class = "flex">
    {% for prod in product.shopping_results %}
        <div class="container">
            <div class="wrapper">
                <div class="banner-image">
                    <img src="{{prod.thumbnail}}" alt=""> </div>
                <h1>{{prod.title}}</h1>
                <br>
                <p>Platform: {{prod.source}} <br>
                    Price: {{prod.price}} <br>
                    Rating: {{prod.rating}} <br>
                    Review: {{prod.reviews}}</p>
            </div>
            <div class="button-wrapper"> 
                <form action="/product/compare" method="get">
                    <input type="hidden" name="compare_link" value="{{prod.comparison_link}}">
                    <button class="btn outline">COMPARE</button>
                </form><br>
                <a href="{{prod.product_link}}" class="btn fill">BUY</a>
            </div>
        </div>
    {% endfor %}

</div>



{% endblock body %}
