{% extends "layout.html" %}
{% block body %}

<div class="card-wrapper">

    <div class="card">
        <h1 class="center">Create an Account</h1>
        
        <form action="/user/signup" method="post">
        
            <label for="name">Name</label>
            <input type="text" name="name" id="" autofocus autocomplete="off" required class="field">
            <label for="username">Username</label>
            <input type="text" name="username" id="" autocomplete="off" required class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="" autocomplete="off" required class="field">
            <input type="submit" value="Signup" class="btn">
            
        </form>

    </div>

</div>

<div class="card-wrapper">

    <div class="card">
        <h1 class="center">Login</h1>
        
        <form action="/user/login" method="post">
        
            <label for="username">Username</label>
            <input type="text" name="username" id="" autocomplete="off" required class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="" autocomplete="off" required class="field">
            <input type="submit" value="Signup" class="btn">
            
        </form>

    </div>

</div>

{% endblock body %}
