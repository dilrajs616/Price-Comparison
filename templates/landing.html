{% extends "layout.html" %}
{% block head %}

<link rel="stylesheet" href="static/landing.css">

{% endblock head %}
{% block body %}

<h1>Price Comparision</h1>

<div class="error-wrraper" id="error-wrraper">
    {% for message in get_flashed_messages() %}
        <div class="error">
            <div class="error__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                    <path fill="#393a37"
                        d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z">
                    </path>
                </svg>
            </div>
            <div class="error__title">{{message}}</div>
            <div class="error__close" id="error__close"><svg xmlns="http://www.w3.org/2000/svg" width="20"
                    viewBox="0 0 20 20" height="20">
                    <path fill="#393a37"
                        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z">
                    </path>
                </svg>
            </div>
        </div>

        {%endfor%}
    </div>
</div>




<button id="LoginBtn">Login</button>
<button id="SignupBtn">Signup</button>

<div id="LoginModal" class="modal">
    <div class="card">

        <span class="close">&times;</span>
        <h1 class="center">Login</h1>

        <form action="/user/login" method="post">

            <label for="username">Username</label>
            <input type="text" name="username" id="" autocomplete="off" required class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="" autocomplete="off" required class="field">
            <input type="submit" value="Login" class="btn">

        </form>

    </div>


</div>




<div id="SignupModal" class="modal">
    <div class="card">
        <span class="close">&times;</span>
        <h1 class="center">Create an Account</h1>

        <form action="/user/signup" method="post">

            <label for="name">Name</label>
            <input type="text" name="name" id="" autofocus autocomplete="off" required class="field">
            <label for="username">Username</label>
            <input type="text" name="username" id="" autocomplete="off" required class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="" autocomplete="off" required class="field">
            <input type="submit" value="Signup" class="btn">

        </form>

    </div>


</div>






<script>





    // Get the modal

    var LoginModal = document.getElementById("LoginModal");
    var SignupModal = document.getElementById("SignupModal")


    // Get the button that opens the modal
    var LoginBtn = document.getElementById("LoginBtn");
    var SignupBtn = document.getElementById("SignupBtn")


    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close");



    // When the user clicks the button, open the modal 
    LoginBtn.onclick = function () {
        LoginModal.style.display = "block";
    }
    SignupBtn.onclick = function () {
        SignupModal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span[0].onclick = function () {
        LoginModal.style.display = "none";

    }
    span[1].onclick = function () {

        SignupModal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if ((event.target == LoginModal) || (event.target == SignupModal)) {
            LoginModal.style.display = "none";
            SignupModal.style.display = "none"
        }
    }


    // error message
    var error = document.getElementsByClassName("error")
    var close_error = document.getElementsByClassName("error__close")



    for (let i = 0; i < error.length; i++) {
        close_error[i].onclick = function () {
            error[i].style.display = "None";
        }
    }


</script>


{% endblock body %}
