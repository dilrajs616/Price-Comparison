{% block head %}

{% endblock head %}


{% block body %}

<section class=" h-[70vh]">
    {% for message in get_flashed_messages() %}
    <div id="alert-2"
        class="flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-50  "
        role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <div class="ms-3 text-sm font-medium">
            <p>{{current_user.username}}{{message}} </p>
        </div>
        <button type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8  :text-red-400 "
            data-dismiss-target="#alert-2" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
    {%endfor%}

    <div class="container mx-auto flex  md:justify-center  px-5 md:flex-row flex-col items-center">
        <div
            class="lg:flex-grow md:w-1/2 flex flex-col md:items-center md:text-left mb-16 md:mb-0 items-center justify-center text-center content-center">
            <h1 class="font-Gliker  text-center text-5xl md:text-7xl mb-4 font-medium text-blue">Shop Smart</h1>
            <p class="mb-8 text-2xl 
             leading-relaxed text-center">Let's Make Comparison</p>
            <div class="flex justify-center">

                <a href="/authentication"
                    class="ml-4 inline-flex text-bg bg-blue border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 hover:text-blue rounded text-lg">Try
                    now</a>

            </div>
        </div>


        <div class=" lg:max-w-lg lg:w-full md:w-1/2 w-5/6 relative flex justify-center">
            <!-- <img class="object-cover animate-floating floating object-center absolute w-3/4 rounded top-6 left-12 sm:top-14 sm:left-24 md:top-12 md:left-16 lg:top-16 lg:left-24"
                alt="hero" src="static\img\iphone15.png"> -->
            <img class="object-cover object-center  w-2/3 rounded" alt="hero"
                        src="static\img\iphone15.png"">
        </div>




    </div>
</section>
